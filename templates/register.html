{% extends 'login.html' %}

{% load static %}
{% block title %}
<title>卓恒个人博客|用户注册</title>
{% endblock %}

{% block main_title %}
	<a href="/login">登录</a>/
	<a href="/register" class="active">注册</a>
{% endblock %}

{% block form %}
	<input type="text" v-model="register_form.name" ref="register_form_name" placeholder="用户名">
	<input type="password" v-model="register_form.pwd" ref="register_form_pwd" placeholder="密码">
	<input type="password" v-model="register_form.re_pwd" ref="register_form_re_pwd" placeholder="再次确认密码">
	<div class="code">
		<input type="text" v-model="register_form.code" ref="register_form_code" placeholder="验证码">
		<img @click="get_random_code($event)" src="/login/verify_code/" alt="">
	</div>
	<button @click="register">注册</button>
{% endblock %}
